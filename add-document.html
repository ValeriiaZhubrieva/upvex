<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Название страницы</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wraper wrapper_new-document">
        <header class="header">
            <div class="content">
                <div class="header_block">
                    <a href="index.html" class="logo_lg logo"><img src="img/logo-dark.png" alt=""></a>
                    <a href="index.html" class="logo_sm logo"><img src="img/logo-sm.png" alt=""></a>
                    <div class="lk_block">
                        <div class="lk_menu">
                            <a href="javascript:void(0)">
                                <i class="la la-user"></i>
                                Профиль
                            </a>
                            <a href="javascript:void(0)">
                                <i class="la la-money"></i>
                                Тариф
                            </a>
                            <a href="javascript:void(0)">
                                <i class="la la-wrench"></i>
                                Пользователи
                            </a>
                            <div class="exit">
                                <a href="javascript:void(0)">
                                    <i class="la la-times-circle"></i>
                                    Выход
                                </a>
                            </div>
                        </div>
                        <a href="javascript:void(0)">
                            <span class="user1"></span>
                            <p>
                                Marcia J.
                                <i class="mdi mdi-chevron-down"></i>
                            </p>
                        </a>

                    </div>
                </div>
            </div>
            <div class="header_menu">
                <div class="content">
                    <div class="header_block">
                        <ul>
                            <li class="parent">
                                <a href="javascript:void(0)">
                                    <i class="la la-file-text-o"></i>
                                    Документы
                                    <span class="mdi mdi-chevron-down"></span>
                                </a>
                                <ul class="pod_menu">
                                    <li><a href="javascript:void(0)">Список документов</a></li>
                                    <li><a href="javascript:void(0)">Новый документ</a></li>
                                </ul>
                            </li>
                            <li><a href="javascript:void(0)">
                                    <i class="la la-cube"></i>
                                    Блоки
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section class="section section_properties-document">
            <div class="zag_line">
                <div class="content content_new">
                    <div class="zag">
                        <h2>Новый документ</h2>
                        <div class="breadcrumps crumps">
                            <ul class="breadcrumps__list">
                                <li><a href="#">Документы</a></li>
                                <li><span>Добавить документ</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="new_document-content">
                <div class="content">
                    <div class="new_document-inner">
                        <form class="new_document-form">
                            <label class="new_document-input">
                                Название документа
                                <input type="text">
                            </label>
                            <label class="new_document-input">
                                Описание документа
                                <textarea></textarea>
                            </label>
                            <label class="label_document-checkbox">
                                <input class="new_document-checkbox" type="checkbox">
                                Это публичный документ
                            </label>
                            <div class="new_document-btns">
                                <button class="btn_cancel">Отмена</button>
                                <button class="btn_save">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
